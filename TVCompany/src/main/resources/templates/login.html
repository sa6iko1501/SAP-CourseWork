<!DOCTYPE html>
<html lang="en">

<th:block th:insert = "fragments/head :: head(title = 'Login')">
</th:block>

<body>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="row flex-fill">
    <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
      <div th:if="${param.error}">
       Invalid username and password.
      </div>
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Please enter you username and password</h5>
          <form action="/login" class="validate" novalidate method="POST">
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" type="text" id="username" name="username" required autofocus/>
              <div class="valid-feedback">Looks Good!</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" required/>
              <div class="valid-feedback">Looks Good!</div>
            </div>
            <button class="btn btn-success w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/scripts/validateForm.js}"></script>
</body>
</html>
