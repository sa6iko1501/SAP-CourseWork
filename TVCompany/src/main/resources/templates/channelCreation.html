<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')">
</th:block>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div class = "container text-center">
  <div>
    <h1> Add a new Channel </h1>
  </div>
  <form th:action="@{/admin/createChannel}" method="post" style="max-width: 400px; margin: 0 auto" th:object="${channel}">
    <div class = "m-3">
      <div class="form-group row">
        <label class="col-form-label col-4 text-md-left">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required/>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4 text-md-left">Category</label>
        <select class="form-control" id="categoryselect" th:field="*{category}">
          <option value="news">news</option>
          <option value="film">film</option>
          <option value="documental">documental</option>
          <option value="music">music</option>
          <option value="sports">sports</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4 text-md-left">Provider</label>
        <select class="form-control" id="providerselect" th:field="*{provider}">
          <th:block th:each="provider : ${providers}">
            <option th:value="${provider.id}" th:text="${provider.name}"></option>
          </th:block>
        </select>
      </div>
      <div class="form-group row">
        <label class = "col-form-label col-4 text-md-left">Price</label>
        <input type = "number" min="0,00" step="0.01"  class="form-control" th:field="*{price}" required/>
      </div>
      <div>
        <button type = "submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>

<p th:text="${error}"></p>
<p th:text="${success}"></p>
</body>
</html>
