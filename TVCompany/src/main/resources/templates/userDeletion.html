<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/"
      xmlns:sec="http//thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Contracts</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body><th:block th:insert="fragments/navbar :: navbar"></th:block>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">
          Id
        </th>
        <th scope="col">
          Username
        </th>
        <th scope="col">
          E_mail
        </th>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Family Name
        </th>
        <th scope="col">
          Phone
        </th>
        <th scope="col">

        </th>
        <th scope="col">

        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.first_name}"></td>
        <td th:text="${user.family_name}"></td>
        <td th:text="${user.phone}"></td>
        <td>
          <a th:href="@{/admin/showUserInfo/{id}(id=${user.id})}"><button type="button" class="btn btn-outline-primary">info</button></a>
        </td>
        <td>
          <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}"><button type="submit" class="btn btn-outline-danger">delete</button></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>



</body>
</html>
