<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/"
      xmlns:sec="http//thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Contracts</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body><th:block th:insert="fragments/navbar :: navbar"></th:block>
<div>
  <h1>

  </h1>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">
          Id
        </th>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Signed
        </th>
        <th scope="col">
          Expires
        </th>
        <th scope="col">

        </th>
        <th scope="col">

        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="provider: ${providers}">
        <td th:text="${provider.id}"></td>
        <td th:text="${provider.name}"></td>
        <td th:text="${provider.date_from}"></td>
        <td th:text="${provider.exp_date}"></td>
        <td>
          <a th:href="@{/admin/provider/{id}(id=${provider.id})}"><button type="button" class="btn btn-outline-primary">Info</button></a>
        </td>
        <td>
          <a th:href="@{/admin/deleteProvider/{id}(id=${provider.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
