<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Channels</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="channel : ${channels}">
        <td th:text="${channel.id}"></td>
        <td th:text="${channel.name}"></td>
        <td th:text="${channel.category}"></td>
        <td th:text="${channel.price}"></td>
      </tr>
    </tbody>
    <tfoot>
    <tr style="border-top: 2px solid black">
      <td colspan="2" style="text-align: left"><strong>Total per Month:</strong></td>
      <td><input type="text" style="text-align-last: left" class="form-control" readonly th:value="${total}+ ' BGN'"></td>
    </tr>
    <tr>
      <td colspan="3">
        <form method="post" th:action="@{/user/createNewContract}">
          <input type="hidden" th:each="channel : ${channels}" th:name="'ids'" th:value="${channel.id}">
          <div class="form-group">
            <label for="action"><strong>Length</strong></label>
            <select class="form-control" id="action" name="length">
              <option value="3">3 Months</option>
              <option value="6">6 Months</option>
              <option value="12">12 Months</option>
              <option value="18">18 Months</option>
              <option value="24">24 Months</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Buy</button>
        </form>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
</script>




</html>
