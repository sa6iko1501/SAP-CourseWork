<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/"
      xmlns:sec="http//thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>

<div class = "container text-left ml-3 ">
    <h3 class = "user font-weight-bold">Contract information:</h3>

    <h3 class = "container mt - 3">

        <th:block th:each="contract : ${contract}">
            <ul style="list-style-type: none">
                <li  th:text="'signed on: '+${contract.date_from}"></li>
                <li  th:text="'expires on: '+${contract.date_to}"></li>
                <li th:text="'price per month: '+${contract.price_per_month}"></li>
            </ul>
        </th:block>

    </h3>
    <h4>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th scope="col">
                    Channel
                </th>
                <th scope="col">
                    Category
                </th>
                <th scope="col">
                    Price per month
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="channel: ${channels}">
                <td th:text="${channel.name}"></td>
                <td th:text="${channel.category}"></td>
                <td th:text="${channel.price}"></td>
            </tr>
            </tbody>
        </table>
    </h4>
</div>
</body>
</html>
