<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body>
    <th:block th:insert="fragments/navbar :: navbar"></th:block>
    <div>
        <h1>

        </h1>
        <form method="post" action="/user/finalizeContract">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>

                    <th><input type="checkbox" id="select-all" th:onclick="'selectAll(this)'"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="channel : ${channels}">
                    <td th:text="${channel.id}"></td>
                    <td th:text="${channel.name}"></td>
                    <td th:text="${channel.category}"></td>
                    <td th:text="${channel.price} + ' BGN'"></td>
                    <td><input type="checkbox" class="custom-checkbox" name="channelIds" th:value="${channel.id}" /></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    document.getElementById("select-all").addEventListener("click", function() {
        var checkboxes = document.querySelectorAll("table tbody input[type='checkbox']");
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = this.checked;
        }
    });
</script>




</html>
