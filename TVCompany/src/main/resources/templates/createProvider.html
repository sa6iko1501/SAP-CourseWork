<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')">
</th:block>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div class = "container text-center">
  <div>
    <h1> Create a new Provider </h1>
  </div>
  <form th:action="@{/admin/createProvider}" method="post" style="max-width: 400px; margin: 0 auto" th:object="${request}">
    <div class = "m-3">
      <div class="form-group row">
        <label class="col-form-label col-4 text-md-left">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required/>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4 text-md-left">Length of contract in months</label>
        <select class="form-control" id="categoryselect" th:field="*{months}">
          <option value="3">3 months</option>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
          <option value="18">18 months</option>
          <option value="24">24 months</option>
        </select>
      </div>
        <button type = "submit" class="btn btn-primary">Create</button>
      </div>
  </form>
</div>

<p th:text="${error}"></p>
<p th:text="${success}"></p>
</body>
</html>
