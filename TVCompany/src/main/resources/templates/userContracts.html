<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/"
      xmlns:sec="http//thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Contracts</title>
  <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<th:block th:insert = "fragments/head :: head(title = 'Login')"></th:block>
<body><th:block th:insert="fragments/navbar :: navbar"></th:block>
<div>
  <h1>

  </h1>
  <div>
    <table class="table table-striped table-bordered" id="contractTable">
      <thead class="thead-dark">
      <tr>
        <th scope="col">
          Signed
        </th>
        <th scope="col">
          Expires
        </th>
        <th scope="col">
          Price per month
        </th>
        <th scope="col">
          info
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="contract: ${contracts}">
        <td th:text="${contract.date_from}"></td>
        <td th:text="${contract.date_to}"></td>
        <td th:text="${contract.price_per_month}"></td>
        <td>
          <a th:href="@{/user/contracts/contract/{id}(id=${contract.id})}"><button type="button" class="btn btn-outline-primary">Info</button></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
<script>
  $('#contractTable').DataTable();
</script>
</html>
